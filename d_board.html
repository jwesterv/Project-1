<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <!-- Eric Meyer's Reset for Cross Browser Consistency -->
   <link rel="stylesheet" href="./assets/css/reset.css">

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

   <!-- Main Bootstrap CDN -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">

   <!-- Google Fonts CDN for Roboto and Open Sans -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

   <!-- Main CSS Link -->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- JQuery Links -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
       crossorigin="anonymous"></script>

   <!--Link to integrate Google Sign-in-->
   <script src="https://apis.google.com/js/platform.js" async defer></script>

   <title>Dashboard - WattsApp</title>
</head>

<body>
    <!-- Start: Dashboard layout -->
    <div class="wrapper">
        <!-- Start: control-menu -->
        <div class="sidebar" data-color="purple" data-image="" style="background-image:url(https://gogreen-electric.com/wp-content/uploads/2017/05/ev-charger.jpg);">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <!-- Start: Profile Picture With Badge -->
                    <div class="profile-header-container">
                        <div class="profile-header-img">
                            <img class="img-thumbnail {border:0} " src="assets/img/IMG_0202.jpg" />
                            <div class="rank-label-container">
                            </div>
                        </div>
                    </div>

                    <!-- End: Profile Picture With Badge -->
                    <a href="#" class="simple-text">{NAME}</a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item text-center"><i class="fa fa-user mr-3" aria-hidden="true"></i><span>ACCOUNT</span></li>
                    <li class="list-group-item text-center"><i class="fa fa-credit-card-alt mr-2" aria-hidden="true"></i><span>PAYMENTS</span></li>
                </ul>
                <div class="d-inline-flex p-2 bd-highlight">
                    <button class="btn btn-primary " type="button">Switch to Provider</button>
                </div>
            </div>
        </div>
        <!-- End: control-menu -->
        <!-- Start: menu -->
        <div class="main-panel">
            <div class="content">
                <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
                    <div class="container"><a href="#" class="navbar-brand">APP NAME</a>
                        <div>
                            <span class="float-right navbar-text actions"><a class="btn btn-light action-button" href="#">Log
                                    Out</a></span>
                        </div>
                    </div>
                </nav>
                <div style="margin-bottom: 25px;padding: 15px;"><label>&nbsp;Search by city&nbsp;</label><input type="search"></div>
                <div class="container-fluid" style="padding: 20px;"><img src="#"></div> <div id="map"></div>
                <div id="floating-panel">
                    <input id="address" type="textbox" value="Sydney, NSW">
                    <input id="submit" class="btn btn-submit" type="button" value="Geocode">
                  </div>
                <div class="card">
                    <div class="card-body" style="padding: 10px;">
                        <div class="row">
                            <div class="col-md-2"><img src="assets/img/2016_bmw_i_wallbox-1214.jpg" class="img-thumbnail"
                                    style="width: 200px;height: 200px;"></div>
                            <div class="col-md-5">
                                <h4>Jims Garage</h4>
                                <h6 class="text-muted mb-2">SUPER CHARGER</h6>
                                <p>Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo odio, dapibus ac
                                    facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus.</p>
                            </div>
                            <div class="col-md-5">
                                <h1 class="text-center">1.5 miles away</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: menu -->
    </div>
    <!-- End: Dashboard layout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
     <!-- All the good stuff! -->
     <script type="text/javascript" src="./assets/javascript/app.js"></script>
     <!-- Google Maps API -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMc3DmC8wRvYXnd8rbkA7Vwa2P_GflEsE"
         async defer></script>
     <!-- Required JQuery CDN -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
         crossorigin="anonymous"></script>
     <!-- Required popper.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
     <!-- Required Bootstrap JQuery CDN -->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
     <!--Google Sign in API-->
     <script src="https://apis.google.com/js/platform.js" async defer></script>
     <script>
         (function($ ) {
 
         })( jQuery);
 
 
         </script>
</body>

</html>
